<p class="mt-4">To strengthen solidarity within your community, we are here to help you reach your goal from this donation button:</p>
<div class="container">
    <div class="row mt-3">
  <div class="col">
    <button class="button" routerLink="/client" id="submitButton" class="buttony">Return</button>
  </div>
  <div class="col">
    <button class="button" (click)="AddCagnotteShow()" id="submitButton" class="buttony">Add Donation</button>
  </div>
  
  </div>
 </div>

 <div class="container login-container" *ngIf="show">
    <h3>Add Cagnotte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="cagnotte.name" name="name">
    </div>
    <div class="form-group">
      <label>Email :</label>
      <input type="text" name="email" class="form-control" placeholder="Your Email *"
             ngModel [(ngModel)]="cagnotte.Email"
             required #email="ngModel"
             pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]{2,4}" />
      <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors.required"> Email is a Required Field ! </div>
        <div *ngIf="email.errors.pattern"> Email Invalid </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Cagnotte Name</label>
      <input type="text" class="form-control" id="nameCagnotte" required [(ngModel)]="cagnotte.nameCagnotte" name="nameCagnotte">
    </div>
    <div class="form-group">
      <label for="name">Amount</label>
      <input type="text" class="form-control" id="amountCagnotte" required [(ngModel)]="cagnotte.amountCagnotte" name="amountCagnotte">
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label">Image</label>
      <input class="form-control" type="file" name="imagenURL" placeholder="Your Image"
             ngModel [(ngModel)]="cagnotte.imagenURL">
    </div>
    

    <button type="submit" class="btn btn-success">Add Donation</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You added successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
    </div>
