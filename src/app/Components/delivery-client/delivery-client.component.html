<div class="container">
  <div class="row mt-3">

<div class="col">

  <button class="button" routerLink="/client"><h3><i class="fa fa-tags" aria-hidden="true"></i>Return</h3></button>
</div>
<div class="col">
  <button class="button" (click)="showdeliveryinterface()"><h3><i class="fa fa-tags" aria-hidden="true"></i>confirm Delivery</h3></button>
</div>

</div>
</div>

<div *ngIf="showdelivery">


<div class="col-md-16 login-form-1">
  

  <h1>Confirm Delivery</h1>
  <form name="form" (ngSubmit)="addevent()">

    <div class="form-group">
      <label>Name of the reciever :</label>
      <input type="text" name="titre" class="form-control" placeholder="NameProduct *" [(ngModel)]="delivery.NameProduct" />
    </div>

    <div class="form-group">
      <label>Place Delivery :</label>
      <input type="text" name="placeDelivery" class="form-control" placeholder="Place"
             ngModele [(ngModel)]="delivery.placeDelivery" />
    </div>

    <div class="form-group">
      <label>Adress Delivery :</label>
      <input type="text" name="adressDelivery" class="form-control" placeholder="Adress"
             ngModele [(ngModel)]="delivery.adressDelivery" />
    </div>

    <div class="form-group">
      <label> Date :</label>
      <input type="date" name="date" class="form-control" placeholder=" Date *"
             ngModel required [(ngModel)]="delivery.dateDelivery" />
    </div>
    
  


    <div class="d-grid gap-5 col-3 mx-auto">
  <button   (click)="addDelivery()" type="button" class="btn btn-success btn-lg"> Confirm </button>
</div>

<div class="alert alert-primary">{{msg}}</div>

</form>
</div>
</div>
