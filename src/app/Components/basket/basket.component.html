<h2>U have {{itemInCart || 0}} items in your shopping Cart &nbsp; <i class="fa fa-shopping-cart" style="font-size:48px;color:red"></i> </h2>
<button class="btn btn-warning" style="float: right" (click)="removeProduct()"> CLEAR CART </button>
<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of basket" >
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img  src="{{'http://localhost:9091/SpringMVC/servlet/Imgarticles/'+i.idProduct}}"  class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{i.titleProduct}}</a>
                                            <p class="small text-muted">{{i.descriptionProduct}}</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select> </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">DT{{i.buyingPriceProduct}}</var> <small class="text-muted"> % {{i.reduction}}</small> </div>
                                </td>
                                <td class="text-right d-none d-md-block"><button class="btn btn-light btn-round" (click)="getproduct(i.idProduct)"> Remove</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
       
		
		<aside class="col-lg-3">
            <div class="card mb-3">
            </div>
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-right ml-3">DT {{price}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Discount:</dt>
                        <dd class="text-right text-danger ml-3"> Diskount %10.00</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Total:</dt>
                        <dd class="text-right text-dark b ml-3"><strong>{{price*0.9}}</strong></dd>
                    </dl>


                    <hr> <a href="/client/delivery" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Add Delivery </a> <a href="client/product" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>

                  


                </div>
            </div>
        </aside>
    </div>
</div>
