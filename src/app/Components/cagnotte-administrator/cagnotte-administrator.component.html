
<div class="container">
    <div class="row mt-3">
  <div class="col">
    <button class="button" routerLink="/administrator" id="submitButton" class="buttony">Return</button>
  </div>
  <div class="col">
    <button class="button" (click)="AddCagnotteShow()" id="submitButton" class="buttony">Add Donation</button>
  </div>
  <div class="col">
    <button class="button" (click)="ViewCagnotte()" id="submitButton" class="buttony">Donation List</button>
  </div>
  </div>
 </div>
 
 <div *ngIf="showCagnotte">
 
  <div *ngFor="let c of ListCagnotte">
    <div class="container d-flex justify-content-center mt-5">
      <div class="card">
          <div class="top-container"> <img src="{{c.imagenURL}}" alt="" class="img-fluid profile-image" width="100">
              <div class="ml-3">
                  <h5 class="name"><td>{{c.name}}</td></h5>
                  <p class="mail"><td>{{c.Email}}</td></p>
              </div>
          </div>
          <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
              <div class="dollar-div px-3">
                  <div class="round-div">DT</div>
              </div>
              <div class="d-flex flex-column text-right mr-2"><span class="current-balance">Amount</span><td>{{c.amountCagnotte}}</td> </div>
          </div>
          <div> <td>{{c.nameCagnotte}}</td> </div>
      
          </div>
    </div>
  </div>
  </div>
 
  <div class="container login-container" *ngIf="show">
    <h3>Add Cagnotte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="cagnotte.name" name="name">
    </div>
    <div class="form-group">
      <label>Email :</label>
      <input type="text" name="email" class="form-control" placeholder="Your Email *"
             ngModel [(ngModel)]="cagnotte.Email"
             required #email="ngModel"
             pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]{2,4}" />
      <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors.required"> Email is a Required Field ! </div>
        <div *ngIf="email.errors.pattern"> Email Invalid </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Cagnotte Name</label>
      <input type="text" class="form-control" id="nameCagnotte" required [(ngModel)]="cagnotte.nameCagnotte" name="nameCagnotte">
    </div>
    <div class="form-group">
      <label for="name">Amount</label>
      <input type="text" class="form-control" id="amountCagnotte" required [(ngModel)]="cagnotte.amountCagnotte" name="amountCagnotte">
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label">Image</label>
      <input class="form-control" type="file" name="imagenURL" placeholder="Your Image"
             ngModel [(ngModel)]="cagnotte.imagenURL">
    </div>
    

    <button type="submit" class="btn btn-success">Add Donation</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You added successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
    </div>
