<div class="modal-header">
    <h5 class="modal-title">confirm payment</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h5>Details of payment:</h5>
    <p><b>ID</b> {{id}}</p>
    <p><b>Nombre</b> {{titleProduct}}</p>
    <p><b>Description</b> {{descriptionProduct}}</p>
   
</div>
<div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-success" (click)="confirmar(id)">Confirm</button>
    <button type="button" class="btn btn-danger" (click)="cancelar(id)">Cancel</button>
</div>
